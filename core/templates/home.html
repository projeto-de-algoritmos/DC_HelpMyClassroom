{% extends "navbar.html" %} {% load static %} {% block content_classroom %}

<style>
  body {
    background: #00b09b;
    background: -webkit-linear-gradient(to right, #00b09b, #96c93d);
    background: linear-gradient(to right, #00b09b, #96c93d);
    min-height: 100vh;
  }

  .text-gray {
    color: #aaa;
  }
</style>

<div class="container py-5">
  <!-- For demo purpose -->
  <div class="row text-center text-white mb-5">
    <div class="col-lg-7 mx-auto">
      <h1 class="display-4">
        Help My Classroom
        <img
          src="{% static 'images/student.png' %}"
          width="70"
          height="70"
          class="d-inline-block align-mid"
        />
      </h1>
      <p class="lead mb-0">Administre sua sala de aula com <b>estilo!</b></p>
    </div>
  </div>
  <!-- End -->

  <div class="row">
    <div class="col-lg-8 mx-auto">
      <select name="filter" id="filter" class="form-control mb-2">
        <option selected>Filtrar por</option>
        <option value="id">ID</option>
        <option value="nome">Nome</option>
        <option value="email">Email</option>
      </select>
      <!-- List group-->
      <ul class="list-group shadow">
        {% for itens in students %}

        <!-- list group item-->
        <li class="list-group-item">
          <!-- Custom content-->
          <div class="media align-items-lg-center flex-column flex-lg-row p-3">
            <div class="media-body order-2 order-lg-1">
              <h5 class="mt-0 font-weight-bold mb-2">ID: {{itens.id}}</h5>
              <p class="font-italic text-muted mb-0 small">{{itens.nome}}</p>
              <div
                class="d-flex align-items-center justify-content-between mt-1"
              >
                <h6 class="font-weight-bold my-2">{{itens.email}}</h6>
              </div>
            </div>
            <img
              src="https:{{itens.foto}}"
              alt="Generic placeholder image"
              width="65"
              class="rounded-circle ml-lg-5 order-1 order-lg-2"
            />
          </div>
          <!-- End -->
        </li>
        <!-- End -->

        {% endfor %} {% endblock content_classroom %}
      </ul>
    </div>
  </div>
</div>
